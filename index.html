<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#121212" />
    <title>Global Weather Dashboard | Forecast, Air Quality, Map & Sports Suitability</title>
    <meta name="description" content="Live global weather dashboard with interactive map, 5-day forecast, air quality, hourly trends, sports suitability, and upcoming finance & news panels.">
    <meta name="keywords" content="weather, forecast, air quality, map, meteorology, sports weather, finance, news">
    <meta name="robots" content="index,follow">
    <link rel="canonical" href="https://example.com/">
    <meta property="og:title" content="Global Weather Dashboard" />
    <meta property="og:description" content="Interactive weather map, forecast, AQI, sports suitability and more." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://example.com/" />
    <meta property="og:image" content="/icons/icon-512.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Global Weather Dashboard" />
    <meta name="twitter:description" content="Interactive weather + forecast + AQI + sports suitability." />
    <meta name="twitter:image" content="/icons/icon-512.png" />
    <link rel="preconnect" href="https://tile.openweathermap.org" crossorigin>
    <link rel="preconnect" href="https://openweathermap.org" crossorigin>
    <link rel="preconnect" href="https://nominatim.openstreetmap.org" crossorigin>
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
        <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "WebSite",
            "name": "Global Weather Dashboard",
            "url": "https://example.com/",
            "description": "Live global weather dashboard with interactive map, forecast, AQI, sports suitability, finance & news placeholders.",
            "publisher": {
                "@type": "Organization",
                "name": "WeatherLab",
                "logo": {"@type":"ImageObject","url":"https://example.com/icons/icon-192.png"}
            },
            "potentialAction": {"@type": "SearchAction","target":"https://example.com/?q={query}","query-input":"required name=query"}
        }
        </script>
        <script id="weather-structured-data" type="application/ld+json"></script>
</head>
<body>
    <main class="page">
        <div class="container" id="mainContent">
                <h1>Global Weather Dashboard</h1>
                <nav class="site-nav main-nav" aria-label="Primary navigation">
                    <ul>
                        <li><a class="btn" href="index.html" aria-current="page">Weather</a></li>
                        <li><a class="btn" href="finance.html">Finance</a></li>
                    </ul>
                </nav>
                <div class="search-container" role="search">
            <div class="input-wrapper">
                <input type="text" id="locationInput" placeholder="Enter a city" aria-label="City or location" autocomplete="off" list="recentList">
                <span id="clearButton" class="clear-button" title="Clear input" aria-hidden="true">&times;</span>
            </div>
            <datalist id="recentList"></datalist>
            <div class="toolbar">
                <button id="searchButton" class="btn primary" aria-label="Search">Search</button>
                <button id="geolocateButton" class="btn" aria-label="Use my location">Use my location</button>
                <button id="themeToggle" class="btn" aria-label="Toggle light/dark theme">Theme</button>
                <label class="unit-toggle switch" title="Toggle units (°C/°F)">
                    <input type="checkbox" id="unitToggle" aria-label="Toggle °C/°F">
                    <span class="track" aria-hidden="true">
                        <span class="thumb"></span>
                        <span class="labels"><span>°C</span><span>°F</span></span>
                    </span>
                </label>
                <button id="addFavoriteButton" class="btn" aria-label="Add to favorites">Add favorite</button>
                <button id="shareButton" class="btn" aria-label="Copy share link">Share</button>
            </div>
            <div id="status" class="status" aria-live="polite"></div>
            <div class="favorites">
                <div class="chips" id="favorites" aria-label="Saved locations"></div>
            </div>
        </div>
        <div class="weather-info" aria-live="polite">
            <h2 id="location"></h2>
            <p id="temperature"></p>
            <p id="description"></p>
            <p id="humidity"></p>
            <p id="windSpeed"></p>
            <p id="feelsLike"></p>
        </div>
    <div class="extras">
            <div class="time-sun">
                <h3>Local time & sun</h3>
                <p id="localTime"></p>
                <p id="sunrise"></p>
                <p id="sunset"></p>
            </div>
            <div class="aqi">
                <h3>Air quality</h3>
                <p id="aqiIndex" class="aqi-badge"></p>
                <div id="aqiDetails" class="aqi-details"></div>
            </div>
            <div class="sports">
                <h3>Outdoor sports</h3>
                <p id="sportsScore"></p>
                <div id="sportsDetails" class="sports-details"></div>
            </div>
        </div>
    <div id="forecast" class="forecast">
            <h3>5-day forecast</h3>
            <div id="forecastGrid" class="forecast-grid" aria-live="polite"></div>
        </div>
        <div id="hourly" class="hourly">
            <h3>Next 24 hours</h3>
            <div id="hourlyChart" class="hourly-chart" aria-hidden="true"></div>
        </div>
    </div>
    <div id='map' class='map-panel'></div>
    </main>
    <script src="js/script.js"></script>
    <!-- Finance & News scripts only loaded on their own pages -->
</body>
</html>
